<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <img src="./gif/preloader.gif" alt="preloader">
    </div>
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="./videos/videoo.mp4" type="video/mp4">
        </video>
        <h1 class="name">Video Project</h1>
        <button class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script src="script.js"></script>
</body>
</html>
